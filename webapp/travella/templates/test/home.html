{% extends "layouts/test-layout.html" %}

{% block main %}
    <div>
        <h1>Hello Accounts</h1>
        <h2>Test</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
            {% for item in list %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.email}}</td>
                <td>{{item.password}}</td>
                <td>{{item.createdAt}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
