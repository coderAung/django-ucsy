{% extends 'layouts/setting-layout.html' %}

{% block setting_content %}

<h4 class="fw-bold mb-4">Account Information</h4>
<form method="POST" enctype="multipart/form-data" action="update-profile">
    {% csrf_token %}
    <div class="d-flex align-items-center mb-4">
        <img src="https://via.placeholder.com/80" class="rounded-circle" id="imagePreview" alt="Profile Image" style="width: 80px; height: 80px; object-fit: cover;">
        <div class="ms-4">
            <label for="imageUploadInput" class="btn btn-outline-custom-primary btn-sm rounded-pill">Upload Picture</label>
            <input type="file" class="d-none" id="imageUploadInput" name="profile_image" accept="image/*">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-lg-9">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" class="form-control form-control-custom" id="nameInput" name="name" value="{{ account_detail.name|default:'' }}">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-lg-9">
            <label for="phoneInput" class="form-label">Phone</label>
            <input type="tel" class="form-control form-control-custom" id="phoneInput" name="phone" value="{{ account_detail.phone|default:'' }}">
         </div>
    </div>
    <div class="row mb-4">
        <div class="col-lg-9">
            <label for="addressInput" class="form-label">Address</label>
            <textarea class="form-control form-control-custom" id="addressInput" name="address" rows="3">{{ account_detail.address|default:'' }}</textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-custom-primary">Save Changes</button>
</form>

{% endblock %}
