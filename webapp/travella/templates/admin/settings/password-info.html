{% extends 'layouts/setting-layout.html' %}

{% block setting_content %}

<h4 class="fw-bold mb-4">Change your Password</h4>
<form method="POST">
    {% csrf_token %}
    <div class="row mb-3">
        <div class="col-lg-9">
            <label for="oldPasswordInput" class="form-label">Current Password</label>
            <input type="password" class="form-control form-control-custom" id="oldPasswordInput" name="old_password" placeholder="Enter current password">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-lg-9">
            <label for="newPasswordInput" class="form-label">New Password</label>
            <input type="password" class="form-control form-control-custom" id="newPasswordInput" name="new_password1" placeholder="Enter new password">
            </div>
    </div>
    <div class="row mb-4">
        <div class="col-lg-9">
            <label for="confirmPasswordInput" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control form-control-custom" id="confirmPasswordInput" name="new_password2" placeholder="Confirm new password">
        </div>
    </div>
    <button type="submit" class="btn btn-custom-primary">Save Password</button>
</form>

{% endblock %}
