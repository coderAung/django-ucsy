{% extends 'layouts/admin-layout.html' %}
{% block title %}Customer Management{% endblock %}
{% block content %}

        <h2>Customer Management</h2>
    </div>
    <div class="content-card">
        <div class="row mb-4">
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control border-start-0" placeholder="Search...">
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select"><option selected>All Statuses</option></select>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead><tr><th>Name</th><th>Contact</th><th>Joined</th><th>Status</th><th></th></tr></thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="..." class="profile-pic-sm me-3">
                                <div>
                                    <div class="user-name">Aung</div>
                                    <div class="small text-muted">aung@gmail.com</div>
                                </div>
                            </div>
                        </td>
                        <td>09-123456789</td><td>Aug 03, 2025</td>
                        <td><span class="badge bg-success">Active</span></td>
                        <td class="text-end"><a href="..." class="btn btn-sm btn-view-details px-3">View</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
