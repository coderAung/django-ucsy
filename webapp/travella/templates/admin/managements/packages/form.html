{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages | Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/glass.css' %}" />

</head>

<body>
    <div class="container py-3">
        <div class="">
            <div class="d-flex mb-3">
                <h3>Add a package</h3>
                <div class="ms-3">
                    <div class="rounded-5 categoryItem text-center glass-item border px-2 py-2 align-self-start">Resort</div>
                </div>
            </div>
            <div class="shadow p-2">
                <div class="row">
                    <div class="col-4">
                        <div class="px-3 py-3 border h-100">
                            <div class="row row-cols-2 row-gap-3">
                                <div class="col">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <img src="photos/h1.png" alt="" class="img-fluid rounded">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <img src="photos/h3.png" alt="" class="img-fluid rounded">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <img src="photos/h2.png" alt="" class="img-fluid rounded">
                                    </div>
                                </div>
                                <div class="col">
                                    <div
                                        class="w-100 h-100 d-flex justify-content-center align-items-center df-bg-linen rounded">
                                        <i class="bi bi-folder-plus fs-2 text-muted"></i>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="row row-cols-2">
                            <div class="col">
                                <div>
                                    <label for="" class="h6">Tour Name <span class="df-badge badge-blue">Resort</span></label>
                                    <input type="text" class="form-control" placeholder="London Tour">
                                </div>
                                <div class="mt-3">
                                    <div class="d-flex column-gap-3 align-items-center">
                                        <div>
                                            <label for="" class="h6">Departure</label>
                                            <input type="text" class="form-control" placeholder="Jan 01, 2025">
                                        </div>
                                        <div>
                                            <label for="" class="h6">Duration</label>
                                            <input type="number" class="form-control" placeholder="0">
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <div class="d-flex">
                                        <div class="w-25 me-3">
                                            <label for="" class="h6">Group</label>
                                            <input type="number" class="form-control" placeholder="0">
                                        </div>
                                        <div>
                                            <label for="" class="h6">Price per Person</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="0">
                                                <span class="input-group-text">MMK</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <label for="" class="h6">Overview</label>
                                    <textarea name="" rows="4" id="" class="form-control"></textarea>
                                </div>
                                <div class="mt-3">
                                    <div class="d-flex justify-content-between">
                                        <label for="" class="h6">What's included?</label>
                                        <button class="btn btn-sm btn-outline-primary align-self-end w-25">+</button>
                                    </div>
                                    <div class="mt-2">
                                        <div class="d-flex align-items-center">
                                            <i class="bi bi-check-square me-2"></i>
                                            <input type="text" class="form-control">
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!-- itinery -->
                            <div class="col">
                                <h6>Itinery</h6>
                                <div id="dayContainer" class="d-flex flex-column row-gap-2">

                                    <div data-day="1" class="border p-2">
                                        <div class="input-group">
                                            <span class="input-group-text">Day 1</span>
                                            <input type="text" class="form-control" placeholder="Title">
                                        </div>
                                        <textarea name="" id="" rows="4" class="form-control mt-2"
                                            placeholder="Descripton"></textarea>
                                    </div>

                                </div>
                                <div class="d-flex justify-content-end py-2">
                                    <button data-day="1" id="dayAddBtn"
                                        class="btn btn-sm btn-outline-primary w-25">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="d-flex justify-content-end column-gap-3">
                                <button class="btn btn-outline-danger">Cancel</button>
                                <button class="btn btn-primary">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="form.js"></script>

</html>
