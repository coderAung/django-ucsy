{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages | Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/package-form.css' %}" />
    <link rel="stylesheet" href="{% static 'css/glass.css' %}" />
    <script src="{% static 'js/package-form.js' %}"></script>
</head>

<body>
    <div class="container py-3">
        <div class="">
            <div class="d-flex mb-2">
                <h3>Add a package</h3>
            </div>
            <div class="shadow p-2">
                <form id="packageForm" action="/admins/packages/save/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-4">
                            <div id="gallery" class="px-3 py-3 border h-100">
                                <div id="pictureContainer" class="row row-cols-2 row-gap-4">                   
                                    {% if image %}
                                    <div class="col">
                                        <div class="d-flex justify-content-center align-items-center">
                                            <img src="https://cdn.wallpapersafari.com/1/28/vw96To.jpg"
                                            alt="" class="img-fluid rounded">
                                        </div>
                                    </div>
                                    {% endif %}
                                    <div class="col d-flex align-items-center">
                                        <input id="imageInput" class="d-none" type="file" name="images" multiple>
                                        <div id="uploadPictureBtn" class="uploadPictureCard w-100 rounded d-flex justify-content-center align-items-center pointer" style="min-height: 100px; border: 2px dashed #0d6efd;">
                                            Upload Photo
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="row row-cols-2">
                                <div class="col">
                                    <div class="d-flex column-gap-3">
                                        <div>
                                            <label for="codeInput" class="h6">Tour Code</label>
                                            <input id="codeInput" type="text" name="code" class="form-control" placeholder="#Code">
                                        </div>
                                        <div>
                                            <label for="categoryBtn" class="h6">Category</label>
                                            <input type="text" id="cidInput" class="d-none" name="cid">
                                            <button id="categoryBtn" type="button" class="btn df-btn-glass-blue"
                                                data-bs-toggle="modal"
                                                data-bs-target="#categoryModal">Choose One</button>

                                            {% include 'includes/modals/category-modal.html' %}
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <label for="nameInput" class="h6">Tour Name</label>
                                        <input id="nameInput" type="text" name="name" class="form-control" placeholder="Tour Name">
                                    </div>
                                    <div class="mt-5">
                                        <div class="d-flex column-gap-3 align-items-center">
                                            <div>
                                                <label for="departureInput" class="h6">Departure</label>
                                                <input id="departureInput" type="text" name="departure" class="form-control" placeholder="Jan 01, 2025">
                                            </div>
                                            <div>
                                                <label for="durationInput" class="h6">Duration</label>
                                                <input id="durationInput" type="number" name="duration" class="form-control" placeholder="0">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-5">
                                        <div class="d-flex">
                                            <div class="w-25 me-3">
                                                <label for="ticketInput" class="h6">Tickets</label>
                                                <input id="ticketInput" name="ticket" type="number" class="form-control" placeholder="0">
                                            </div>
                                            <div>
                                                <label for="priceInput" class="h6">Price per Person</label>
                                                <div class="input-group">
                                                    <input id="priceInput" name="price" type="number" class="form-control" placeholder="0">
                                                    <span class="input-group-text">MMK</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="">
                                        <label for="overviewInput" class="h6">Overview</label>
                                        <textarea name="" rows="4" id="overviewInput" name="overview" class="form-control"></textarea>
                                    </div>
                                </div>
                                {% comment %} <!-- itinery -->
                                <div class="col">
                                    <h6>Itinery</h6>
                                    <div id="dayContainer" class="d-flex flex-column row-gap-2">

                                        <div data-day="1" class="border p-2">
                                            <div class="input-group">
                                                <span class="input-group-text">Day 1</span>
                                                <input type="text" class="form-control" placeholder="Title">
                                            </div>
                                            <textarea name="" id="" rows="4" class="form-control mt-2"
                                                placeholder="Descripton"></textarea>
                                        </div>

                                    </div>
                                    <div class="d-flex justify-content-end py-2">
                                        <button data-day="1" id="dayAddBtn"
                                            class="btn btn-sm btn-outline-primary w-25">+</button>
                                    </div>
                                </div> {% endcomment %}
                            </div>
                            <div class="row">
                                <div class="d-flex justify-content-end column-gap-3">
                                    <button class="btn df-btn-glass-red">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
