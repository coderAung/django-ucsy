{% if result.total_pages > 1 %}
<div class="d-flex justify-content-center py-2">
    <div class="d-flex column-gap-1">
        
        {% if result.has_prev and result.total_pages > 2 %}
            <div data-page="{{result.prev_page}}" class="paginationBtn shadow-sm"><i class="bi bi-arrow-left"></i></div>
        {% endif %}
            
        {% for i in result.pages %}
            <div data-page="{{i}}" class="paginationBtn
                {% if i == result.current_page %}
                    {{'active'}}
                {% endif %}
             shadow-sm">{{i}}</div>
        {% endfor %}

        {% if result.has_next and result.total_pages > 2  %}
            <div data-page="{{result.next_page}}" class="paginationBtn shadow-sm"><i class="bi bi-arrow-right"></i></div>
        {% endif %}

    </div>
</div>
{% endif %}
