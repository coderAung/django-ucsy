<div class="d-flex justify-content-center py-2">
    <div class="d-flex column-gap-3">
        
        {% if result.has_prev %}
            <div class="paginationBtn shadow"><i class="bi bi-arrow-left"></i></div>
        {% endif %}
            
        {% for i in result.pages %}
            <div class="paginationBtn
                {% if i == result.current_page %}
                    {{'active'}}
                {% endif %}
             shadow">{{i}}</div>
        {% endfor %}

        {% if result.has_next %}
            <div class="paginationBtn shadow"><i class="bi bi-arrow-right"></i></div>
        {% endif %}

    </div>
</div>
