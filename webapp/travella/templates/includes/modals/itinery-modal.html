<div class="modal fade df-fs-sm" id="itinery">
    <div class="modal-dialog py-2 mt-2 d-flex justify-content-center">
        <div class="modal-content glass-card shadow">
            <div class="modal-body">
                <div>
                    <h5>Itinerary</h5>
                    <div class="mt-3">
                        <div>
                            <div class="d-flex flex-column row-gap-2">
                                {% for i in dto.itineraries%}
                                    <div class="border-bottom">
                                        <div class="row">
                                            <div class="col">
                                                <div class="py-1">
                                                    <div>
                                                        <span class="df-badge badge-purple">Day {{i.day}}</span>
                                                        <span class="fw-bold">{{i.title}}</span>
                                                    </div>
                                                    <div class="mt-3">
                                                        <p>{{i.description}}</p>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
