{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin | {% block title %}Title{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
  <link rel="stylesheet" href="{% static 'css/global.css' %}" />

  {% block cssFile %}{% endblock cssFile %}
</head>

<body>
  <div class="d-flex container-fluid px-0 fs-5" style="min-height: 100vh;">
    {% include 'includes/admin-sidebar2.html' %}
    <div class="flex-grow-1 bg main-content">
      {% block content %}
      <h2>Dashboard</h2>
      <p>This is your main content area.</p>
      {% endblock %}
    </div>
  </div>

  <!--  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>-->

  {% block jsFile %}{% endblock jsFile %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/admin.js' %}"></script>
</body>

</html>
