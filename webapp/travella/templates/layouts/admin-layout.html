{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin | {% block title %}Title{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />

    {% block cssFile %}{% endblock cssFile %}
</head>
<body>
  <div class="d-flex container-fluid px-0 fs-5" style="min-height: 100vh;">
    <div id="sidebar" class="sidebar bg-white d-flex flex-column px-2 pt-3 position-sticky sticky-top" style="width: 15%;">
        <div class="mb-4 text-center">
            <h2 class="fw-bold d-none d-md-inline">Travella</h2>
        </div>
        <nav class="nav nav-pills flex-column df-fs-nm">
            <a class="nav-link d-flex align-items-center" href="{% url 'dashboard' %}">
                <i class="fa fa-house"></i><span class="ms-2 d-none d-md-inline">Dashboard</span>
            </a>
            <a class="nav-link text-dark d-flex align-items-center" href="{% url 'packages' %}">
                <i class="fa fa-box-open"></i><span class="ms-2 d-none d-md-inline">Packages</span>
            </a>
            <a class="nav-link text-dark d-flex align-items-center" href="{% url 'categories' %}">
              <i class="fa fa-layer-group"></i>
              <span class="ms-2 d-none d-md-inline">Categories</span>
            </a>
            <a class="nav-link text-dark d-flex align-items-center" href="/admins/customers/">
                <i class="fa fa-users"></i><span class="ms-2 d-none d-md-inline">Users</span>
            </a>
            <a class="nav-link text-dark d-flex align-items-center" href="/admins/settings/account">
                <i class="fa fa-gear"></i><span class="ms-2 d-none d-md-inline">Setting</span>
            </a>
        </nav>
        <div class="mt-auto pt-3 pb-2">
            <a class="nav-link text-muted d-flex align-items-center" href="#">
                <i class="fa fa-circle-question ms-2"></i><span class="ms-2 d-none d-md-inline">Help & Support</span>
            </a>
        </div>
    </div>

    <div class="flex-grow-1 bg main-content" style="width: 85%;">
      {% block content %}
        <h2>Dashboard</h2>
        <p>This is your main content area.</p>
      {% endblock %}
    </div>
  </div>

<!--  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>-->
  
  {% block jsFile %}{% endblock jsFile %}
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/admin.js' %}"></script>
</body>
</html>
