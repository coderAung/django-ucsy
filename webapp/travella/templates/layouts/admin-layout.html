{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | {% block title %}Title{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
  <link rel="stylesheet" href="{% static 'css/global.css' %}" />
  
  {% block cssFile %}{% endblock cssFile %}
    
</head>
<body>
  <div class="d-flex container-fluid px-0 fs-5" style="min-height: 100vh;">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar bg-white d-flex flex-column px-2 pt-3" style="width: 15%;">
      <div class="mb-4 text-center">
        <h2 class="fw-bold d-none d-md-inline">Travella</h2>
      </div>
      <nav class="nav nav-pills flex-column">
        <a class="nav-link d-flex align-items-center" href="{% url 'dashboard' %}">
          <i class="fa fa-house"></i>
          <span class="ms-2 d-none d-md-inline">Dashboard</span>
        </a>
        <a class="nav-link text-dark d-flex align-items-center" href="{% url 'packages' %}">
          <i class="fa fa-box-open"></i>
          <span class="ms-2 d-none d-md-inline">Packages</span>
        </a>
        <a class="nav-link text-dark d-flex align-items-center" href="{% url 'categories' %}">
          <i class="fa fa-layer-group"></i>
          <span class="ms-2 d-none d-md-inline">Categories</span>
        </a>
        <a class="nav-link text-dark d-flex align-items-center" href="{% url 'bookings' %}">
          <i class="fa fa-suitcase-rolling"></i>
          <span class="ms-2 d-none d-md-inline">Bookings</span>
        </a>
        <a class="nav-link text-dark d-flex align-items-center" href="{% url 'settings' %}">
          <i class="fa fa-gear"></i>
          <span class="ms-2 d-none d-md-inline">Setting</span>
        </a>
      </nav>
      <div class="mt-auto pt-3">
        <a class="nav-link text-muted d-flex align-items-center" href="#">
          <i class="fa fa-circle-question ms-2"></i>
          <span class="ms-2 d-none d-md-inline">Help & Support</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 pt-4 bg" style="width: 85%;">
      {% block content %}
      <h2 class="ms-4">Dashboard</h2>
      <p class="ms-4">This is your main content area.</p>
      {% endblock %}
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/admin.js' %}"></script>
</body>
</html>
