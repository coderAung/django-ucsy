<div class="rounded shadow py-3 px-3">
    <h6 class="mb-4">Change Password</h6>
    
    {% if messages %}
        
        {% for message in messages %}
            <div class="mb-3 df-alert df-alert-red">
                {{message}}
            </div>
        {% endfor %}
            
    {% endif %}
        
    <form action="{% url 'customer_update_password' %}" method="post">
    {% csrf_token %}
        <div class="d-flex flex-column row-gap-3">
            <div>
                <div class="mb-2">Old Password</div>
                <input type="password" name="oldPassword" class="form-control" placeholder="Enter old password">
            </div>
            <div>
                <div class="mb-2">New Password</div>
                <input type="password" name="newPassword" class="form-control" placeholder="Enter new password">
            </div>
            <div class="d-flex justify-content-end column-gap-2">
                <button type="reset" class="btn df-btn-glass-blue">Reset</button>
                <button type="submit" class="btn df-btn-glass-purple">Save</button>
            </div>
        </div>
    </form>
</div>
