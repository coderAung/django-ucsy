<div class="rounded shadow py-3 px-3">
    <h6 class="mb-4">Your Access Logs</h6>
    <div class="">
        <table class="table table-striped table-hover df-fs-sm">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Message</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                
                {% if logs %}
                    
                    {% for l in logs %}
                        <tr>
                            <td>{{l.type}}</td>
                            <td><span class="df-badge 
                            {% if l.status.lower == 'success' %} badge-green
                            {% elif l.status.lower == 'fail' %} badge-red                              
                            {% endif %}
                                ">{{l.status}}</span></td>
                            <td>{{l.message}}</td>
                            <td>{{l.time}}</td>
                        </tr>
                    {% endfor %}
                        
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">
                            No record.
                        </td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</div>
