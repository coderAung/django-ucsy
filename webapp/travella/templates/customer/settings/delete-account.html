<div class="rounded shadow py-3 px-3">
    <h6 class="mb-4 df-text-red">Delete Account</h6>
    
    {% if messages %}
        
        {% for message in messages %}
            <div class="mb-3 df-alert df-alert-red">
                {{message}}
            </div>
        {% endfor %}
            
    {% endif %}
        
    <form action="{% url 'customer_delete_account' %}" method="post">
    {% csrf_token %}
        <div class="d-flex flex-column row-gap-3">
            <div>
                <div class="mb-2">Enter Password</div>
                <input type="password" name="Password" class="form-control" placeholder="Enter password">
            </div>
            <div class="d-flex justify-content-end column-gap-2">
                <button type="submit" class="btn df-btn-glass-red">Continue</button>
            </div>
        </div>
    </form>
</div>
