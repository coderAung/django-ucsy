<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Write a Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 600px;">
      <div class="card-body text-center">
        <h2 class="card-title mb-4">Write a Review</h2>

        <form method="post" action="{% url 'save_review' %}" class="text-start">
          {% csrf_token %}
          <div class="mb-4">
            <label class="form-label fw-bold">Your Review</label>
            <textarea name="content" class="form-control" rows="4" placeholder="Share your thoughts..."></textarea>
          </div>

          <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-primary px-4">Submit</button>
            <a href="{% url 'review_list' %}" class="btn btn-outline-secondary px-4">Back</a>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
