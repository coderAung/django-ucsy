{% extends 'layouts/customer-layout.html' %}


{% block title %}
    Notifications - Detail
{% endblock title %}


{% block content %}
    <div class="container py-3">
        <div class="d-flex mb-3">
            <a href="{% url 'notifications' %}" class="btn btn-sm df-btn-glass-gray align-self-center me-3"><i class="bi bi-arrow-left"></i></a>
            <h5>Payment Request Rejected</h5>
        </div>
        <div class="shadow rounded p-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4">
                        <div class="bg-danger">
                            
                            {% if noti.image %}
                                <img src="{{noti.image.url}}" alt="" class="img-fluid w-100">
                            {% endif %}
                                
                        </div>
                    </div>

                    <div class="col-8">
                        <div class="container-fluid">
                            <div class="row mb-4">
                                <div class="col-3"></div>                
                                <div class="col-8">{{noti.message}}</div>
                            </div>
                        </div>                    
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock content %}


{% block footer %}
    
{% endblock footer %}
